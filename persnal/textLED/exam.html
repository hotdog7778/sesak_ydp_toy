<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>NudooNadoo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./index.css" />
    <script src="https://code.jquery.com/jquery-3.7.0.slim.min.js" integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE=" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
   
      <div class="header_first">Nudoo Nadoo</div>
      
   
    </header>
    
    <div class="gray_line"></div>
    
        <div class="header_second">
          오늘 한일을 공유 하고 서로 칭찬해 주세요!
        </div>
        <div class="gray_line2"></div>

        
        <!-- input 창 : 댓글  -->
        <div class="insert_comment"> 
          <label for="text" class="name" >이름</label>
          <input type="text" id="name_input" class="name" placeholder="엘린">

          <label for="text" class="todo">한일</label>
          <input type="text" id="todo_input" class="todo" placeholder="한일">

          <button type="submit" id="submit_button" class="submit">등록</button>
        </div>
        
        <h2>한일 목록</h2>
      <ul id="comment_list" class="styled_list">
      </ul>

        <h2>서로를 칭찬해 보세요!</h2>

          <div class="insert_comment"> 
            <label for="text" class="name">이름</label>
            <input type="text" id="name_input_praise">

            <label for="text" class="todo">한일</label>
            <input type="text" id="praised_todo_input" >

            <label for="text" class="praise">칭찬</label>
            <input type="text" id="praise_input" placeholder="예쁜 말만 적어주세요">
            

            <button type="submit" id="submit_button_praise" class="submit">등록</button>
          </div>

          <h2>내가 한 칭찬 목록</h2>
          <ul class="praised_list styled_list">
          </ul>
        
        
          <h2>내게 한 칭찬 목록</h2>
          <ul class="my_praised_list styled_list">
          </ul>

<!-- 등록 버튼 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
